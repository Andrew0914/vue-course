<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 :style="styles">
        {{message}}
      </h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello I'm a vue instance"
          };
        },
        computed: {
          styles() {
            return {
              fontFamily: "Arial",
              color: "#4f4f4f"
            };
          }
        }
      });
    </script>
  </body>
</html>
